  <!-- Modal -->
  <div class="modal fade" id="agregarProductosModal" tabindex="-1" aria-labelledby="agregarProductosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="agregarProductosModalLabel">Nuevo Producto</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioProducto" action="">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
              </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Código</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
              </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Precio</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
              </div>
              

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Categoria</label>
<div class="text-center"><div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="catSeco" value="seco">
                <label class="form-check-label" for="inlineCheckbox1">Seco</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="catFresco" value="fresco">
                <label class="form-check-label" for="inlineCheckbox2">Fresco</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="catMix" value="mix">
                <label class="form-check-label" for="inlineCheckbox3">Mix</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="catCombo" value="combo">
                <label class="form-check-label" for="inlineCheckbox3">Combo</label>
              </div>
            </div></div>

            
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar y Agregar otro</button>
          <button type="submit" class="btn btn-primary">Agregar y Cerrar</button>
        </div>
