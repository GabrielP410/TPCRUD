<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="fondoLoguin" class="container-fluid">
      <!--    <section class="row justify-content-center border border-secondary">-->

      <div
        class="container-fluid translate-middle"
        style="width: 50%"
        id="loginBox"
      >
        <img
          id="loginBoxAvatar"
          src="../img/logo-verde-png.png"
          alt="Logo de la empresa"
        />
        <form class="text-center">
          <div class="mb-3">
            <h2 id="loginBox-h">Login</h2>
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1 "
              aria-describedby="emailHelp"
              placeholder="Ej: nombre@mail.com"
              required
            />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos tu correo con nadie.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Ej: Zaqxsw123$"
              required
            />
          </div>
          <div class="mb-3 text-center">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Recordar datos</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <br /><br /><a href="#">¿Has olvidado la contraseña?</a> 
          <br /><a href="#"
            >Registrate</a
          >
        </form>
      </div>
      <!--    </section>-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
